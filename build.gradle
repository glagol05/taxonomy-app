plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "24"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'Main'
}

dependencies {
    implementation "org.postgresql:postgresql:42.7.3"
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
}

